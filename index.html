<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - by TechNomad4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/weather-ios.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <img class="bgimage" id="clear_sky_day" src="img/clear_sky_day.jpg" alt="">
        <img class="bgimage" id="clear_sky_night" src="img/clear_sky_night.jpg" alt="">
        <img class="bgimage" id="few_clouds_day" src="img/few_clouds_day.jpg" alt="">
        <img class="bgimage" id="few_clouds_night" src="img/few_clouds_night.jpg" alt="">
        <img class="bgimage" id="scattered_clouds_day" src="img/scattered_clouds_day.jpg" alt="">
        <img class="bgimage" id="scattered_clouds_night" src="img/scattered_clouds_night.jpg" alt="">
        <img class="bgimage" id="broken_clouds_day" src="img/broken_clouds_day.jpg" alt="">
        <img class="bgimage" id="broken_clouds_night" src="img/broken_clouds_night.jpg" alt="">
        <img class="bgimage" id="shower_rain_day" src="img/shower_rain_day.jpg" alt="">
        <img class="bgimage" id="shower_rain_night" src="img/shower_rain_night.jpg" alt="">
        <img class="bgimage" id="heavy_rain_day" src="img/heavy_rain_day.jpg" alt="">
        <img class="bgimage" id="heavy_rain_night" src="img/heavy_rain_night.jpg" alt="">
        <img class="bgimage" id="thunderstorm" src="img/thunderstorm.jpg" alt="">
        <img class="bgimage" id="day_snow" src="img/day_snow.jpg" alt="">
        <img class="bgimage" id="night_snow" src="img/night_snow.jpg" alt="">
        <img class="bgimage" id="mist_day" src="img/mist_day.jpg" alt="">
        <img class="bgimage" id="mist_night" src="img/mist_night.jpg" alt="">

        <div class="alert">
            Error: Some Error Occured! Check your input.
        </div>
        <div class="main-container">
            <form id="weather-form">
                <input id="city-name" type="text" placeholder="Enter a city name" required>
                <button type="submit">Search</button>
            </form>
            <div class="weather-details-container">
                <div class="loading">
                    <div class="dot-wave">
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                        <div class="dot-wave__dot"></div>
                    </div>
                </div>
                
                <div class="data">
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
